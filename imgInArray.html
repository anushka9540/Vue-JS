<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body style="background-color: rgb(132, 184, 229);">
    <div id="app">
        <h1>User List</h1>
        <ul>
            <li v-for="user in users" :key="user.Name">
                <strong>UserName:</strong> {{ user.Name }}, <strong>Age:</strong> {{ user.Age }}
                <br>
                <img :src="user.ImageUrl" alt="User Image" width="100" height="100"><br><br>
            </li>
        </ul>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    users: [
                        { Name: "Rahul", Age: 24, ImageUrl: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3HhTLz6AqmwXwB8sr4YEMzk3Z_KfMMkl2pA&s" },
                        { Name: "Rohit", Age: 20, ImageUrl: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIONaOGX8MkwkesM_C_kMirfr0IssMFnS-Sg&s" }
                    ]
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
