<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Validation</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body style="background-color: aquamarine;">
    <div id="app">
        <h1>Age Validation</h1>
        <label for="age">Enter your age: </label>
        <input type="number" v-model="userAge" id="age" />
        <button @click="checkAge">OK</button>

        <p :class="{ error: isUnderage }" v-if="ageChecked">
            {{ ageMessage }}
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                userAge: null, 
                ageChecked: false, 
                ageMessage: '', 
            },
            computed: {
                isUnderage() {
                    return this.userAge < 18 && this.userAge !== null;
                }
            },
            methods: {
                checkAge() {
                    this.ageChecked = true;
                    if (this.isUnderage) {
                        this.ageMessage = 'You are underage!';
                    } else {
                        this.ageMessage = 'You are allowed to proceed!';
                    }
                }
            }
        });
    </script>
</body>
</html>
