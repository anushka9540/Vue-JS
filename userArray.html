<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body style="background-color: rgb(132, 184, 229);">
    <div id="app">
        <h1>User List</h1>
        <ul>
            <li v-for="user in users" :key="user.Name">
                <strong>UserName:</strong> {{ user.Name }}, <strong>Age:</strong> {{ user.Age }}
            </li>
        </ul>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    users: [
                        { Name: "Rahul", Age: 24 },
                        { Name: "Rohit", Age: 20 }
                    ]
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
